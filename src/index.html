<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap');
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        body * {
            font-family: 'Nunito';
            color: #183153;
        }
        .color{ fill: #363636; transition: 0.5s; cursor: pointer;} .color:hover { fill: red }
        .twoColor {fill: greenyellow; transition: 0.5s;} .twoColor:hover { fill: yellow !important; stroke: purple; }
        .md { margin-left: 40px;}
    </style>
    <title>Icones</title>
</head>
<body>
    <div style="
        display: flex;
    ">
        <h1>Bem-vindo ao TIL (Totvs Icon Library)</h1>
    </div>
    <div>
        <i-sol icon="credit_card" size="72px" color="green"></i-sol>
        <i-sol icon="user_astronaut" size="72px" color="#FEAC0E"></i-sol>
        <i-sol icon="user_astronaut" size="72px" color="#0ADBE3"></i-sol>
        <i-sol icon="user_astronaut" size="72px" color="#6B48FF"></i-sol>
        <i-sol class="color" icon="user_astronaut" size="72px"></i-sol>
    </div>
    <div>
        <i-out icon="user_astronaut" size="72px" color="#0897E9"></i-out>
        <i-out icon="user_astronaut" size="72px" color="red"></i-out>
        <i-out icon="user_astronaut" size="72px" color="#0ADBE3"></i-out>
        <i-out icon="user_astronaut" size="72px" color="green"></i-out>
        <i-out icon="user_astronaut" size="72px" color="#363636"></i-out>
    </div>
    <div>
        <i-two icon="user_astronaut" size="72px" fill="red" stroke="blue"></i-two>
        <i-two class="twoColor" icon="user_astronaut" size="72px"></i-two>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
